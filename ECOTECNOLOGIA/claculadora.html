  <h1>Calculadora de Paneles Solares</h1><p></p>
    <h3>Se recomienda el uso de paneles solares mayores a 350 vatios para reducir el espacio requerido por el sistema solar.</h3>
  <form id="solarForm">
    <label for="consumo">Consumo Energético Mensual (kWh):</label>
    <input type="number" id="consumo" required step="any" min="0" placeholder="Ingrese el consumo mensual">

    <label for="horasPico">Horas Pico de Sol Diarias: Consultelas en <a href="index.html">INICIO</a></label>
    <input type="number" id="horasPico" required step="any" min="0" placeholder="Ingrese las horas pico diarias">

    <label for="potencia">Potencia del Panel Solar (kW):</label>
    <input type="number" id="potencia" required step="any" min="0" placeholder="Ingrese la potencia del panel.">
    <p> 250 vatios/1000 = 0.25Kw</p>


    <button type="button" onclick="calcularPaneles()">Calcular</button>
  </form>
  <div class="result" id="resultado"></div>
  </div>
